apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    sourceSets {
        main {
            manifest.srcFile '../app/AndroidManifest.xml'
            assets.srcDirs = ['../../../assets']
            res.srcDirs = ['../app/res']
            java.srcDirs = ['../../../code/gameplay']
        }
    }
    defaultConfig {
        applicationId "org.gameplay"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            ndk {
                abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: '../../../code/gameplay/libs', include: ['*.jar'])
}
